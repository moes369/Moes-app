<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Moes</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #32cd32, #6a0dad);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 40px;
    }
    input {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      margin-top: 20px;
      background-color: white;
      color: #6a0dad;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Your Moes Account</h1>
  <input type="text" placeholder="Username"><br>
  <input type="email" placeholder="Email"><br>
  <input type="password" placeholder="Password"><br>
  <button>Sign Up</button>
</body>
</html>
